<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileShare- An easy way to share files.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="upload-section">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            class="center"
            src="./assets/file.svg"
            alt="file-icon"
            draggable="false"
          />
          <img
            class="left"
            src="./assets/file.svg"
            alt="file-icon"
            draggable="false"
          />
          <img
            class="right"
            src="./assets/file.svg"
            alt="file-icon"
            draggable="false"
          />
        </div>
        <input type="file" name="uploaded_file" id="file-input" hidden />
        <div class="message">
          Drop your files here or,&nbsp;<span class="browseBtn">browse</span>
        </div>
      </div>
      <div class="progress-container">
        <div class="bg-progress">
          <div class="inner-container">
            <div class="title">Uploading...</div>
            <div class="percent-container"><span id="percent">0%</span></div>
            <div class="progress-bar"></div>
          </div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs</p>
        <div class="input-container">
          <input type="text" id="fileURL" readonly />
          <img src="./assets/copy-icon.svg" alt="copy-icon" id="copyBtn" />
        </div>

        <p>Or Send via Email</p>
        <div class="email-container">
          <form id="emailForm" autocomplete="off">
            <div class="field">
              <label for="sender"
                >Your email<sup style="color: red">*</sup></label
              >
              <input type="email" required name="from_email" id="sender" />
            </div>
            <div class="field">
              <label for="receiver"
                >Receiver's email<sup style="color: red">*</sup></label
              >
              <input type="email" required name="to_email" id="receiver" />
            </div>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>
    <!-- <section>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, alias?</p>
  </section> -->
    <script src="index.js"></script>
  </body>
</html>
